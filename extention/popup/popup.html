<!DOCTYPE html>
<html>
  <head>
    <title>API Monitor</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Orbitron", "Segoe UI", Arial, sans-serif;
        min-width: 340px;
        background: linear-gradient(
          135deg,
          #0f2027 0%,
          #2c5364 60%,
          #232526 100%
        );
        color: #e0eaff;
        padding: 0;
        margin: 0;
      }
      .glass {
        background: rgba(16, 24, 40, 0.85);
        border: 2px solid #00fff7;
        border-radius: 18px;
        box-shadow: 0 0 24px 4px #00fff733, 0 0 0 1px #00fff7;
        backdrop-filter: blur(12px);
        margin: 18px;
        padding: 18px 16px 12px 16px;
      }
      #tabs {
        display: flex;
        gap: 8px;
        margin-bottom: 18px;
        justify-content: center;
      }
      .tab {
        font-family: "Orbitron", Arial, sans-serif;
        font-size: 1rem;
        padding: 7px 18px;
        border-radius: 9999px;
        border: 2px solid #00fff7;
        background: transparent;
        color: #00fff7;
        cursor: pointer;
        transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        box-shadow: 0 0 8px 1px #00fff7aa;
      }
      .tab.active,
      .tab:hover {
        background: linear-gradient(90deg, #00fff7 0%, #ff4ecd 100%);
        color: #181c2f;
        box-shadow: 0 0 16px 2px #00fff7cc, 0 0 8px 2px #ff4ecd99;
      }
      .section.hidden {
        display: none;
      }
      table {
        width: 100%;
        font-size: 13px;
        border-collapse: collapse;
        background: rgba(20, 30, 50, 0.7);
        border-radius: 10px;
        overflow: hidden;
        margin-bottom: 10px;
      }
      th,
      td {
        border: 1px solid #00fff7;
        padding: 6px 8px;
        text-align: left;
      }
      th {
        background: linear-gradient(90deg, #00fff7 0%, #ff4ecd 100%);
        color: #181c2f;
        font-weight: bold;
      }
      tr:nth-child(even) td {
        background: rgba(0, 255, 247, 0.07);
      }
      button {
        font-family: "Orbitron", Arial, sans-serif;
        margin: 6px 6px 0 0;
        padding: 7px 18px;
        border-radius: 9999px;
        border: none;
        background: linear-gradient(90deg, #00fff7 0%, #ff4ecd 100%);
        color: #181c2f;
        font-weight: bold;
        font-size: 0.69rem;
        box-shadow: 0 0 8px 2px #00fff7cc;
        cursor: pointer;
        transition: background 0.2s, color 0.2s, box-shadow 0.2s, transform 0.1s;
      }
      button:hover,
      button:focus {
        background: linear-gradient(90deg, #ff4ecd 0%, #00fff7 100%);
        color: #fff;
        box-shadow: 0 0 16px 4px #ff4ecd99, 0 0 8px 2px #00fff7cc;
        outline: none;
        transform: scale(0.97);
      }
      h2 {
        font-family: "Orbitron", Arial, sans-serif;
        font-size: 1.3rem;
        font-weight: bold;
        background: linear-gradient(90deg, #00fff7 0%, #ff4ecd 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
        margin-bottom: 10px;
        text-align: center;
        letter-spacing: 1px;
        text-shadow: 0 0 8px #00fff7, 0 0 4px #ff4ecd;
      }
      .url-scroll {
        max-width: 180px; /* Adjust as needed */
        overflow-x: auto;
        white-space: nowrap;
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none; /* IE 10+ */
      }
      .url-scroll::-webkit-scrollbar {
        display: none; /* Chrome/Safari/Webkit */
      }
      .logs-table {
        width: auto;
        font-size: 13px;
        border-collapse: collapse;
        background: rgba(20, 30, 50, 0.7);
        border-radius: 10px;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="glass">
      <h2>API Monitor</h2>
      <div id="tabs">
        <button id="logsTab" class="tab active">Logs</button>
        <button id="cookiesTab" class="tab">Cookies</button>
      </div>

      <div id="logsSection" class="section">
        <table class="logs-table">
          <thead>
            <tr>
              <th>Time</th>
              <th>Type</th>
              <th class="url-scroll">URL</th>
            </tr>
          </thead>
          <tbody id="logsContent"></tbody>
        </table>
        <button id="downloadLogs">Download Logs</button>
        <button id="clearAllLogs">Clear All Logs</button>
        <button id="openDashboard">Open Dashboard</button>
      </div>

      <div id="cookiesSection" class="section hidden">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Value</th>
              <th>Domain</th>
              <th>Path</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="cookiesContent"></tbody>
        </table>
        <button id="downloadCookies">Download Cookies</button>
        <button id="deleteAllCookies">Clear Cookies</button>
      </div>
    </div>
    <script type="module" src="popup.js"></script>
  </body>
</html>
